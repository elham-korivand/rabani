<div style="display: flex; flex-direction: row">

  <div>
    <form
    [formGroup]="formRegister"
    (ngSubmit)="Register()"
      class="row g-3"
      style="
        top: 2rem;
        color: rgb(139, 138, 138);
      "

    >
      <p>اطلاعات شخصی</p>
      <div class="col-md-6">
        <label for="inputname4" class="form-label">نام</label>
        <input type="text" class="form-control" id="inputEmail4" formControlName="name" name="name"/>
        <span   style="font-size: 0.7rem; color: red; margin-right: 1rem" *ngIf="validationform||formRegister.get('name')?.invalid &&
        formRegister.get('name')?.touched " >لطفا نام خود را وارد کنید</span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">نام خانوادگی</label>
        <input type="text" class="form-control" id="inputlastname" formControlName="lastname" name="lastname"/>
        <span style="font-size: 0.7rem; color: red; margin-right: 1rem" *ngIf="validationform||formRegister.get('lastname')?.invalid &&
        formRegister.get('lastname')?.touched ">لطفا نام خانوادگی خود را وارد کنید</span>
      </div>
      <div class="col-md-6">
        <label for="inputname4" class="form-label">شماره همراه</label>
        <input type="tel" class="form-control" id="inputEmail4" formControlName="phonenumber"  name="phonenumber"/>
        <span  style="font-size: 0.7rem; color: red; margin-right: 1rem" *ngIf="validationform||formRegister.get('phonenumber')?.invalid &&
        formRegister.get('phonenumber')?.touched ">لطفا شماره همراه خود را وارد کنید</span>
      </div>
      <div class="col-md-6">
        <label for="inputname4" class="form-label">شغل</label>
        <input type="text" class="form-control" id="inputEmail4" formControlName="job" name="job" />
        <span  style="font-size: 0.7rem; color: red; margin-right: 1rem" *ngIf="validationform||formRegister.get('job')?.invalid &&
        formRegister.get('job')?.touched ">لطفا شغل خود را وارد کنید</span>
      </div>
      <div class="col-12">
        <label for="inputemail" class="form-label">پست الکترونیک</label>
        <input type="email" class="form-control" id="inputemail" formControlName="email" name="email" />
        <span  style="font-size: 0.7rem; color: red; margin-right: 1rem" *ngIf="validationform||validationform||formRegister.get('email')?.invalid &&
        formRegister.get('email')?.touched ">لطفا ایمیل خود را وارد کنید</span>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">سال تولد</label>
        <select id="inputState" class="form-select" formControlName="yeare">
          <option></option>
          <option *ngFor="let item of years">{{ item }}</option>
        </select>
        <span *ngIf="validationform||formRegister.get('yeare')?.invalid &&
        formRegister.get('yeare')?.touched " style="font-size: 0.7rem; color: red; margin-right: 1rem">سال تولد را وارد کنید</span>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">ماه تولد</label>
        <select id="inputState" class="form-select" formControlName="month">
          <option></option>
          <option *ngFor="let item of month">{{ item }}</option>
        </select>
        <span *ngIf="validationform||formRegister.get('month')?.invalid &&
        formRegister.get('month')?.touched " style="font-size: 0.7rem; color: red; margin-right: 1rem">سال تولد را وارد کنید</span>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">روز تولد</label>
        <select id="inputState" class="form-select" formControlName="day">
          <option></option>
          <option *ngFor="let item of day">{{ item }}</option>
        </select>
        <span *ngIf="validationform||formRegister.get('day')?.invalid &&
        formRegister.get('day')?.touched " style="font-size: 0.7rem; color: red; margin-right: 1rem">سال تولد را وارد کنید</span>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin-top: 2rem;
        "
      >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "

          >خیاطی</span
        >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "
          >طراحی</span
        >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "
          >مدلینگ</span
        >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "
          >ترکیب بندی</span
        >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "
          >خرید</span
        >
        <span
          style="
            border: 1px solid gray;
            width: 6rem;
            height: 2.5rem;
            text-align: center;
            padding: 0.3rem;
            border-radius: 0.2rem;
          "
          >مد و فشن</span
        >
      </div>

      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          style="
            background-color: #ffcb53;
            border: none;
            color: rgb(95, 95, 95);
            margin-right: 42rem;
            margin-top: 2rem;
            width: 8rem;
          "

        >
          ثبت تغییرات
        </button>
      </div>
    </form>
  </div>

</div>
